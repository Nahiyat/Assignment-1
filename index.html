<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="/styles/webflow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="open-sans-normal">
    <header>
        <nav>
            <div class="logo-color">LOGO</div>
            <div><button class="primary-btn">Sign Up</button></div>
        </nav>
        <section class="banner">
            <h1 class="secondary-color">Cool Dark UI Template for<br> Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <div class="action-section">
            <section>
                <p class="secondary-color action-title">See It in Action</p>
                <p class="action-subtitle">Explore the live preview and imagine your <br>brand in this bold new look</p>
                <button class="primary-btn">Launch Live Preview</button>
            </section>
            <img class="img-mini-wc-radius" src="/Assets/wc-mini.png" alt="">
        </div>
        
        <section class="bg-color productive-user-section">
            <h2 class="secondary-color">Joined Thousands of Productive Users</h2>
            <div class="productive-user-items">
                <div class="primary-color">50K
                    <div class="productive-user-subtitle">Active Users</div>
                </div>
                <div class="primary-color">2M+
                    <div class="productive-user-subtitle">Focus Sessions</div>
                </div>
                <div class="primary-color">95%
                    <div class="productive-user-subtitle">Satisfaction</div>
                </div>
            </div>
        </section>

        <div class="info-section">
            <div class="info-section-title">Let's Get in <br>Touch</div>
            <div>
                <form class="basic-info" action="">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="example@email.com" name="" id="Email">
                    <label for="Name">Name</label>
                    <input type="text" name="" placeholder="full name" id="Name">
                    <label for="Message">Message</label>
                    <textarea name="" placeholder="write your message"  id="Message"></textarea>
                    <button class="primary-btn">Get in Touch</button>
                </form>
            </div>
        </div>
    </footer>
    </main>
    <footer>
       
</body>
</html>
